<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Apple Chancery', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        .login-container {
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6)); /* Gradient */
            padding: 30px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* Softer shadow */
            text-align: center;
            width: 350px;
            color: #000;
            position: relative;
            z-index: 2;
        }
        h1 {
            margin-bottom: 5 px;
            font-size: 24px; /* Smaller size */
            font-weight: normal; /* Normal weight */
            letter-spacing: 1px;
            color: #333; /* Darker color for contrast */
        }
        h2 {
            font-family: 'Courier New', Courier, monospace;
            margin-top: 2px;
            margin-bottom: 20px;
            font-size: 32px; /* Bigger size */
            font-weight: bold; /* Bolder weight */
            color:black; /* Accent color */
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            border: 1px solid transparent; /* Transparent border */
            border-radius: 6px;
            font-size: 16px;
            transition: box-shadow 0.2s ease-out, border 0.2s ease-out;
        }
        input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            outline: none;
            border: 1px solid #00d1b2; /* Highlighted border on focus */
        }
        button {
            padding: 12px 20px;
            background-color: #00d1b2;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-out, transform 0.3s ease-out;
        }
        button:hover {
            background-color: #00b89c;
            transform: translateY(-3px); /* Enhanced hover effect */
        }
        .error {
            font-family: 'Times New Roman', Times, serif;
            color: red;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body> 
    <div class="login-container">
        <h1>Login to</h1>
        <h2>OOnlyCHATS</h2>
        <input id="username" type="text" placeholder="nickname">
        <input id="secretCode" type="password" placeholder="seeecret code!">
        <button onclick="login()">Login</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const secretCode = document.getElementById('secretCode').value.trim();
            const errorDiv = document.getElementById('error');

            if (username === "") {
                errorDiv.textContent = "Username is required.";
                return;
            }

            if (secretCode === "") {
                errorDiv.textContent = "Secret code is required.";
                return;
            }

            const formData = new FormData();
            formData.append("username", username);
            formData.append("secretCode", secretCode);
            
            fetch("/login", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.status === 200) {
                    window.location.href = "/chat";
                } else if (response.status === 401) {
                    errorDiv.textContent = "Login failed. Please check your credentials.";
                } else {
                    errorDiv.textContent = "An error occurred. Please try again.";
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                errorDiv.textContent = "An error occurred. Please try again.";
            });
        }
    </script>
</body>
</html>
